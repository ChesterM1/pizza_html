<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Pizza</title>
</head>
<body>
    <!-- header -->
    <div class="container">
        <header class="header">
        
                <div class="header__wrapper">
                    <div class="header-logo">
                        <img src="img/pizza_logo.png" alt="pizza logo" class="header-logo__img">
                        <div class="header-logo__title">REACT PIZZA</div>
                        <div class="header-logo__subtitle">самая вкусная пицца во вселенной</div>
                    </div>
        
                    <div class="header-basket">
                        <span class="header-basket__price">520 ₽</span>
                        <span class="header-basket__vertical">|</span>
                        <div>
                            <img src="img/basket_icon.svg" alt="basket" class="header-basket__icon">
                            <span class="header-basket__total">3</span>
                        </div>
                    </div>
                </div>
        
        </header>
    </div>
</body>
</html>
