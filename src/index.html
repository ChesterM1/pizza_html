<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Pizza</title>
</head>
<body>
    <!-- header -->
    <div class="container">
        <header class="header">
                <div class="header__wrapper">
                    <div class="header-logo">
                        <img src="img/pizza_logo.png" alt="pizza logo" class="header-logo__img">
                        <div class="header-logo__title">REACT PIZZA</div>
                        <div class="header-logo__subtitle">самая вкусная пицца во вселенной</div>
                    </div>
        
                    <div class="header-basket">
                        <span class="header-basket__price">520 ₴</span>
                        <span class="header-basket__vertical">|</span>
                        <div>
                            <img src="img/basket_icon.svg" alt="basket" class="header-basket__icon">
                            <span class="header-basket__total">3</span>
                        </div>
                    </div>
                </div>
        </header>

        <!-- SORT -->
        <section class="sort">
            <div class="sort__wrapper">
                    <div class="sort-pizza">
                        <ul class="sort-pizza__list">
                            <li class="sort-pizza__item sort-pizza__item-active">Все</li>
                            <li class="sort-pizza__item">Мясные</li>
                            <li class="sort-pizza__item">Вегетарианские</li>
                            <li class="sort-pizza__item">Гриль</li>
                            <li class="sort-pizza__item">Острые</li>
                            <li class="sort-pizza__item">Закрытые</li>
                        </ul>
                        <div class="sort-pizza__blur"></div>
                    </div>
                
               
    
                <div class="sort-price">
                    <div class="sort-price__block">
                        <img src="img/arrow.svg" alt="arrow" class="sort-price__arrow">
                        <span class="sort-price__text">Сортировка по:</span>
                    </div>
                    <div class="sort-price__drop">
                        <div class="sort-price__item">популярности</div>
                        <ul class="sort-price__dropdown">
                            <li class="sort-price__link">популярности</li>
                            <li class="sort-price__link">по цене</li>
                            <li class="sort-price__link">по алфавиту</li>
                        </ul>
                    </div>   
                </div>
            </div>
           
        </section>
    </div>
</body>
</html>
